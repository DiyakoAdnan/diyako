
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdistan Tourism - {{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #333;
        }

        nav {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transform: scale(1.1);
        }

        main {
            padding: 40px;
            text-align: center;
        }

        main img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: linear-gradient(to right, #2E8B57, #4CAF50);
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px 0;
            }

            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="about.html">About</a>

        <a href="sulaymaniyah.html">Sulaymaniyah</a>
        <a href="hawler.html">Hawler (Erbil)</a>
        <a href="Duhok.html">Dohuk</a>
        <a href="contact.html">Contact</a>

    </nav>

    <!-- Content Block -->
    <main>
      <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
        <img src="{% static 'pages/kurdistan1.jpg' %}" alt="Kurdistan" style="width: 30%; border-radius: 10px;">
        <img src="{% static 'pages/download (1).jpg' %}" alt="Kurdistan Landscape" style="width: 30%; border-radius: 10px;">
        <img src="{% static 'pages/suli.webp' %}" alt="New Image" style="width: 30%; border-radius: 10px;">
    </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kurdistan Tourism. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
